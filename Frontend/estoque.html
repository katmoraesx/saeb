<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAEP - Gestão de Estoque</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .movement-panel {
            padding: 20px;
            border: 1px dashed var(--color-primary);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .movement-panel button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <p>Gestão de Estoque</p>
        <a href="main.html" class="action-button">Voltar ao Principal</a>
    </header>

    <div class="container">
        <h2>Movimentação de Estoque</h2>

        <div class="movement-panel">
            <h3>Registrar Movimentação</h3>
            <div id="movementMessageContainer"></div>

            <label for="productSelector">Selecione o Produto:</label>
            <select id="productSelector" required></select> 

            <label for="amount">Quantidade:</label>
            <input type="number" id="amount" min="1" required placeholder="Quantidade a movimentar">
            
            <label for="movementDate">Data da Movimentação:</label>
            <input type="date" id="movementDate" required>
            <label for="notes">Observações:</label>
            <textarea id="notes" placeholder="Responsável, motivo da movimentação..."></textarea>
            
            <button id="btnEntry" data-type="IN" class="action-button">Registrar Entrada</button>
            <button id="btnExit" data-type="OUT" class="action-button" style="background-color: #D32F2F;">Registrar Saída</button>
        </div>

        <h2>Inventário Atualizado</h2>
        <div id="alertContainer">
            </div>

        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>SKU</th>
                    <th>Estoque Atual</th>
                    <th>Estoque Mínimo</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="inventoryTableBody">
                </tbody>
        </table>

        <h3>Histórico de Movimentações Recentes</h3>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Tipo</th>
                    <th>Qtd</th>
                    <th>Por</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="historyTableBody">
                </tbody>
        </table>
    </div>
    
    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="products.js"></script> <script src="estoque.js"></script> 
</body>
</html>
